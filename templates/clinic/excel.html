{% extends "home/base_admin.html" %}


{% block admin %}


    <style type="text/css">

        td{
            vertical-align: middle;
            text-align: center;
            white-space: nowrap;
            width: 260px;
        }

        th{
            vertical-align: middle;
            text-align: center;
            white-space: nowrap;
            width: 260px;
        }

    </style>


    <section class="home">
        <div class="container" id="ani-round">
            <div class="home-content">
                <div class="row align-items-center">
                    <div class="col-lg-12 mt-5" dir="rtl">
                        <div class="animation-image" id="">
                            <div class="heading text-center">
                                <h1 class="mb-3">
                                    <span class="text-primary fw-normal" style="font-family: Calibri">مواعيد اليوم</span>
                                </h1>
                            </div>
                        </div>

                        <table class="table" style="font-size: 22px">
                            <thead>
                                <tr>
                                    <th colspan="2">
                                        <h2 style="color: dodgerblue; text-align: center"></h2>
                                    </th>
                                </tr>
                            </thead>

                            <tbody style="font-family: Calibri">
                                {% for schedule in schedules %}
                                    <tr>
                                        <td>{{ schedule.department.arabic_name }}</td>
                                        <td style="color: brown">{{ schedule.count }}</td>
                                    </tr>
                                {% endfor %}

                            </tbody>
                        </table>

                        <div class="col-12" style="text-align: center">
                            <br>
                            <a href="{% url 'toExcel' %}" style="font-size: 22px; font-family: Calibri" class="btn btn-danger btn-lg">
                                تحميل
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </section>



{% endblock admin %}
