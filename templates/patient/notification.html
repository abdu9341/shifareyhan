{% extends "home/base_patient.html" %}

{% block patient %}


    <section class="home">
        <div class="container" id="ani-round">
            <div class="home-content">
                <div class="row align-items-center">
                    <div class="col-lg-12 mt-5" dir="rtl">
                        <div class="animation-image" id="">
                            <div class="heading text-center">
                                <h1 class="mb-3">
                                    <span class="text-primary fw-normal" style="font-family: Calibri"></span>
                                </h1>
                            </div>
                        </div>

                        <table class="table table-responsive">

                            {% for notification in notifications %}

                                <thead>
                                    <tr>
                                        <th style="text-align: center">
                                            <h1 style="font-family: Calibri; color: #AE4C4C">{{ notification.title }}</h1>
                                        </th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr style="font-family: Calibri; color: #6610f2; font-size: 22px; text-align: right">
                                        <td>{{ notification.text }}</td>
                                    </tr>
                                </tbody>

                            {% endfor %}
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </section>


{% endblock patient %}
