<head>

<body data-bs-spy="scroll" data-bs-target="#navbar-navlist" data-bs-offset="71">

    <!--Navbar Start-->
    <nav class="navbar navbar-expand-lg fixed-top sticky" id="navbar">
        <div class="container-fluid custom-container">
            <a class="navbar-brand logo text-uppercase" href="">

            <!--end header-menu-->

    <!-- Navbar End -->


    <section class="home">
        <div class="container" id="ani-round">
            <div class="home-content">
                <div class="row align-items-center">
                    <div class="col-lg-12 mt-5" dir="rtl">
                        <div class="animation-image" id="">
                            <div class="heading text-center">
                                <h1 class="mb-3">
                                    <span class="text-primary fw-normal" style="font-family: Calibri">تىزىملىتىڭ</span>
                                </h1>
                            </div>
                        </div>

                        <div class="heading text-center">

                            <form class="row g-3 needs-validation" action="{% url 'loginCheck' %}" method="post">
                                {% csrf_token %}

                                    <div class="col-md-6 col-lg-12" style="font-family: Calibri">
                                        <div class="form-group">
{#                                            <label style="font-family: Calibri; font-size: 20px; text-align: right" dir="rtl">اسم المستخدم</label>#}
                                            <input type="text" class="form-control" name="account" placeholder="اسم المستخدم" autofocus required="" dir="ltr">
                                        </div>
                                    </div>

                                    <div class="col-md-6 col-lg-12"  style="font-family: Calibri">
                                        <div class="form-group">
{#                                            <label style="font-family: Calibri; font-size: 20px">كلمة السر</label>#}
                                            <input type="password" class="form-control" name="password" required="" placeholder="كلمة السر" dir="ltr">
                                        </div>
                                    </div>

                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-danger btn-lg" style="font-family: Calibri; font-size: 18px">
                                            إرسال
                                        </button>
                                    </div>

                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </section>


    <!-- bootstrap -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>

    <script src="/static/js/tiny-slider.js"></script>
    <script src="/static/js/swiper.min.js"></script>

    <!-- counter -->
    <script src="/static/js/counter.init.js"></script>

    <!-- Custom -->
    <script src="/static/js/app.js"></script>

    <script>
            (function () {
                // Add event listener
                document.addEventListener("mousemove", parallax);
                const elem = document.querySelector("#home-animation");
                // Magic happens here
                function parallax(e) {
                    let _w = window.innerWidth / 2;
                    let _h = window.innerHeight / 2;
                    let _mouseX = e.clientX;
                    let _mouseY = e.clientY;
                    let _depth1 = `${50 - (_mouseX - _w) * 0.01}% ${50 - (_mouseY - _h) * 0.01}%`;
                    let _depth2 = `${50 - (_mouseX - _w) * 0.02}% ${50 - (_mouseY - _h) * 0.02}%`;
                    let _depth3 = `${50 - (_mouseX - _w) * 0.06}% ${50 - (_mouseY - _h) * 0.06}%`;
                    let x = `${_depth3}, ${_depth2}, ${_depth1}`;
                    elem.style.backgroundPosition = x;
                }

            })();

    </script>
    <script>
        (function () {
            // Add event listener
            document.addEventListener("mousemove", parallax);
            const elem = document.querySelector("#ani-round");
            // Magic happens here
            function parallax(e) {
                let _w = window.innerWidth / 2;
                let _h = window.innerHeight / 2;
                let _mouseX = e.clientX;
                let _mouseY = e.clientY;
                let _depth1 = `${50 - (_mouseX - _w) * 0.01}% ${50 - (_mouseY - _h) * 0.01}%`;
                let _depth2 = `${50 - (_mouseX - _w) * 0.02}% ${50 - (_mouseY - _h) * 0.02}%`;
                let _depth3 = `${50 - (_mouseX - _w) * 0.06}% ${50 - (_mouseY - _h) * 0.06}%`;
                let x = `${_depth3}, ${_depth2}, ${_depth1}`;
                elem.style.backgroundPosition = x;
            }

        })();

    </script>

</body>

</html>
